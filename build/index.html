<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bootstrap-riot</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-riot.css">
  </head>
  <body>
    <grid>
      <column md="6">
        <div class="jumbotron">
          <h1>Hello World</h1>
          <p>bootstrap + riot</p>
          <btn state="success" size="lg">Press me</btn>
        </div>
      </column>
      <column md="6">
        <div class="jumbotron">
          <h1>Hello, you!</h1>
          <p>you + me</p>
          <btn state="danger" size="lg">Press you</btn>
        </div>
      </column>
    </grid>
    <script type="text/javascript" src="js/bootstrap-riot.js"></script>
  </body>
</html>
